<h3>Enter your info and get access to our interstellar travel hub!</h3>

<form role="form">
	<div class="form-group">
		<label>Your Weight (lbs):</label>
		<input type="number" class="form-control" value="weight" ng-model="getWeight">
	</div>
	<div class="form-group">
		<label>Your Birth Date:</label>	
		<input type="date" class="form-control" ng-model="getDate">
	</div>

	<a href="#/show-planets" type="submit" class="btn btn-warning btn-lg" ng-click="storeData()" id="enterinfobtn" >Enter Info</a>
</form>
