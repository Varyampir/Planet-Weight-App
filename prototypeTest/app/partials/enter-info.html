<h3>Enter your information</h3>

<form role="form">
	<div class="form-group">
		<label>Weight (lbs):</label>
		<input type="text" class="form-control" value="weight" ng-model="getWeight">
	</div>
	<div class="form-group">
		<label>Birth date:</label>	
		<input type="date" class="form-control" ng-model="getDate">
	</div>

	<button type="submit" class="btn btn-warning btn-lg" ng-click="storeData()">Go</button>
</form>

<div ng-show="showPlanets">
	<div ng-repeat="data in data">
		<p><a href="#/planets/{{data.id}}">{{data.planet}}</a></p>
	</div>
</div>
